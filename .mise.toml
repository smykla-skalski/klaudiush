# mise configuration for klaudiush
# https://mise.jdx.dev/

[tools]
# Go language
go = "1.25.4"

# Go linting tool with comprehensive checks
# https://golangci-lint.run/
golangci-lint = "2.6.2"

# Task runner
# https://taskfile.dev/
task = "3.45.5"

# Markdown linter
# https://github.com/igorshubovych/markdownlint-cli
"npm:markdownlint-cli" = "0.46.0"

# Enum code generator
# https://github.com/dmarkham/enumer
"go:github.com/dmarkham/enumer" = "1.6.1"

# Mock generator for Go interfaces
# https://github.com/uber-go/mock
"go:go.uber.org/mock/mockgen" = "v0.6.0"

# Git hooks manager
# https://github.com/evilmartians/lefthook
lefthook = "2.0.4"

[env]
# Ensure Go binaries are in PATH
_.path = ["{{ env.HOME }}/.local/share/mise/installs/go/*/bin"]
