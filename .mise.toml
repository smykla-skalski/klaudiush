# mise configuration for klaudiush
# https://mise.jdx.dev/

[tools]
# Go language
go = "1.25.5"

# Go linting tool with comprehensive checks
# https://golangci-lint.run/
golangci-lint = "2.7.0"

# Task runner
# https://taskfile.dev/
task = "3.45.5"

# Markdown linter
# https://github.com/DavidAnson/markdownlint-cli2
"npm:markdownlint-cli2" = "0.19.1"

# Enum code generator
# https://github.com/dmarkham/enumer
"go:github.com/dmarkham/enumer" = "1.6.1"

# Mock generator for Go interfaces
# https://github.com/uber-go/mock
"go:go.uber.org/mock/mockgen" = "v0.6.0"

# Ginkgo BDD test framework CLI
# https://onsi.github.io/ginkgo/
"go:github.com/onsi/ginkgo/v2/ginkgo" = "v2.27.2"

# Git hooks manager
# https://github.com/evilmartians/lefthook
lefthook = "2.0.7"

# Protocol buffer tooling
# https://buf.build/
buf = "1.61.0"

[env]
# Ensure Go binaries are in PATH
_.path = ["{{ env.HOME }}/.local/share/mise/installs/go/*/bin"]
