# OpenSSF Scorecard workflow for klaudiush
# Analyzes repository security posture and publishes results

name: Scorecard

on:
  push:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 4 AM UTC
    - cron: '0 4 * * 1'

permissions: read-all

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-24.04

    permissions:
      security-events: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Run Scorecard
        uses: ossf/scorecard-action@99c09fe975337306107572b4fdf4db224cf8e2f2 # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload Scorecard results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@54d6aed7e1777f7f415f2a16629646dfc8514fa7 # v3.31.5
        with:
          sarif_file: results.sarif
