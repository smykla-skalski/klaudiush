# Release workflow for klaudiush
# Triggers daily at 2 AM UTC or manually, creates releases using semantic-release + GoReleaser

name: Release

on:
  schedule:
    # Run daily at 2 AM UTC (during night for most US timezones)
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions: {}

jobs:
  # Run tests first
  test:
    name: Test
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: coverage.out
          fail_ci_if_error: false
        continue-on-error: true

  # Determine if a release should be created
  release:
    name: Semantic Release
    runs-on: ubuntu-24.04
    needs: test
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@b12c8f6015dc215fe37bc154d4ad456dd3833c90 # v6.0.0
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/exec
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GIT_AUTHOR_NAME: smyklot[bot]
          GIT_AUTHOR_EMAIL: 205507218+smyklot[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: smyklot[bot]
          GIT_COMMITTER_EMAIL: 205507218+smyklot[bot]@users.noreply.github.com

  # Build and release binaries with GoReleaser
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-24.04
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}
          repositories: klaudiush,homebrew-tap

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          ref: ${{ needs.release.outputs.new_release_git_tag }}

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@28d71544de8eaf1b958d335707167c5f783590ad # v0.22.2

      - name: Import GPG key
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec # v6.3.0
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GPG_FINGERPRINT: ${{ steps.import-gpg.outputs.fingerprint }}

      - name: Generate build provenance attestations
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-checksums: dist/checksums.txt

  # Update Nix package hashes after release artifacts are uploaded
  update-nix-hashes:
    name: Update Nix Hashes
    runs-on: ubuntu-24.04
    needs: [release, goreleaser]
    if: needs.release.outputs.new_release_published == 'true'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.SMYKLOT_APP_ID }}
          private-key: ${{ secrets.SMYKLOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: main
          token: ${{ steps.app-token.outputs.token }}

      - name: Install Nix
        uses: cachix/install-nix-action@2126ae7fc54c9df00dd18f7f18754393182c73cd # v31.9.1
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Update Nix package hashes
        env:
          GITHUB_REPO: ${{ github.repository }}
          VERSION: ${{ needs.release.outputs.new_release_version }}
        run: bash scripts/update-nix-hashes.sh "$VERSION"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        env:
          VERSION: ${{ needs.release.outputs.new_release_version }}
          REPO: ${{ github.repository }}
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: 'chore(nix): update package hashes for v${{ env.VERSION }}'
          title: 'chore(nix): update package hashes for v${{ env.VERSION }}'
          body: |
            Updates `nix/package.nix` with SHA256 hashes for release v${{ env.VERSION }}.

            This PR is automatically generated after each release to ensure the Nix package uses the correct pre-built binaries.

            **Release:** https://github.com/${{ env.REPO }}/releases/tag/v${{ env.VERSION }}
          branch: chore/nix-hashes-${{ env.VERSION }}
          delete-branch: true
          labels: |
            dependencies
            area/ci
          committer: smyklot[bot] <205507218+smyklot[bot]@users.noreply.github.com>
          author: smyklot[bot] <205507218+smyklot[bot]@users.noreply.github.com>
