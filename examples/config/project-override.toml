#:schema https://klaudiu.sh/schema/v1/config.json
# Project overrides
# Override global settings for a single repository.

# Override commit message validation for this project
[validators.git.commit]
enabled = true

[validators.git.commit.message]
# This project allows longer commit titles
title_max_length = 72

# This project doesn't require conventional commits
check_conventional_commits = false

# This project uses a different signoff
expected_signoff = "Project Bot <bot@project.klaudiu.sh>"

# Allow tmp references in this project (remove forbidden patterns)
forbidden_patterns = []

# Disable Markdown validation for this project
[validators.file.markdown]
enabled = false

# Allow more time for Terraform operations in this project
[validators.file.terraform]
timeout = "30s"

# This project doesn't enforce digest pinning for GitHub Actions
[validators.file.workflow]
enforce_digest_pinning = false
